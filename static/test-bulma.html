<html>
  <head>
    <title>Bulma - Hibiki HTML Libs</title>
    <meta name="viewport" content="width=1400">
    <script src="/hibiki-test.js"></script>
  </head>
  <body>
    <template hibiki>
        <import-library lib="hibiki/bulma@v0.1.0" prefix="b"></import-library>
        <import-library lib="hibiki/code-highlight@v0.1.0" prefix="hl"></import-library>
        <import-library lib="hibiki/markdown@v0.1.0" prefix="md"></import-library>
        <hibiki-data>
          {"fruits": [
            {"name": "apple", "qty": 10, "emoji": "&#127815;"},
            {"name": "kiwi", "qty": 7, "emoji": "&#129373;"},
            {"name": "banana", "qty": 5, "emoji": "&#127820;"},
            {"name": "orange", "qty": 1, "emoji": "&#127818;"},
            {"name": "grapes", "qty": 3, "emoji": "&#127815;"},
            {"name": "pineapple", "qty": 20, "emoji": "&#127821;"}
          ]}
        </hibiki-data>

        <div class="hero is-info mb-3">
          <div class="hero-body">
            <p class="title">&#x1f338; Hibiki HTML + Bulma Components</p>
          </div>
        </div>
        <div class="columns is-fullheight" style="border-top: 2px solid #f5f5f5">
          <div class="column" style="flex-grow: 0; border-right: 2px solid #f5f5f5;" class="pt-0">
            <div style="position: sticky; top: 0; max-height: 95vh; overflow: auto" class="pt-3">
            <b-menu style="width: 150px;" class="pl-2" selected.bindpath="$.menu_selected">
              <b-menulabel>General</b-menulabel>
              <b-menulist>
                <b-menuitem a:href="#installation" value="installation">Installation</b-menuitem>
                <b-menuitem a:href="#automerge" value="automerge">Automerge</b-menuitem>
              </b-menulist>
              <b-menulabel>Components</b-menulabel>
              <b-menulist>
                <b-menuitem a:href="#buttons" value="buttons">Buttons</b-menuitem>
                <b-menuitem a:href="#inputs" value="inputs">Inputs</b-menuitem>
                <b-menuitem a:href="#notifications" value="notifications">Notifications</b-menuitem>
                <b-menuitem a:href="#tags" value="tags">Tags</b-menuitem>
                <b-menuitem a:href="#progress" value="progess">Progress</b-menuitem>
                <b-menuitem a:href="#tabs" value="tabs">Tabs</b-menuitem>
                <b-menuitem a:href="#breadcrumb" value="breadcrumb">Breadcrumb</b-menuitem>
                <b-menuitem a:href="#card" value="card">Card</b-menuitem>
                <b-menuitem a:href="#dropdown" value="dropdown">Dropdown</b-menuitem>
                <b-menuitem a:href="#message" value="message">Message</b-menuitem>
                <b-menuitem a:href="#modal" value="modal">Modal</b-menuitem>
                <b-menuitem a:href="#pagination" value="pagination">Pagination</b-menuitem>
                <b-menuitem a:href="#forms" value="forms">Forms</b-menuitem>
                <b-menuitem a:href="#table" value="table">Table</b-menuitem>
              </b-menulist>
            </b-menu>
            <div style="height: 150px"></div>
            </div>
          </div>
          <div class="contaner column">
            <div class="columns">
              <div class="content column" style="border-right: 1px solid #e7e7e7">
                <p>
                  Hibiki HTML wrappers for the excellent
                  <a class="has-text-weight-bold" href="https://bulma.io/" target="_blank">Bulma UI Library</a>!
                </p>
                <p>
                  This page is <b>100% written in Hibiki HTML</b> using Bulma components (and
                  some additional Hibiki components to render markdown and highlight/format HTML).  It
                  is served as static HTML (no backend server), and the source is available at
                  <a href="https://github.com/dashborg/hibiki-libs/blob/main/static/test-bulma.html" target="_blank">Github</a>.
                </p>
                <p>
                  You should know the Bulma UI basics.  Because Hibiki HTML <i>is</i> HTML you can
                  continue to use any regular bulma structures like "columns", color helpers, and
                  layout without any modification.  So why use these wrappers?
                </p>
                <ul>
                  <li><b>Reduce Boilerplate</b> - Some Bulma structures (like form fields) require extra levels of boilerplate ("field" and "control" divs).  These wrappers can help with that boilerplate.
                  <li><b>Dynamic Controls</b> - Want messages or notifications that disappear when you click them, buttons to trigger modals, pass form fields to AJAX calls, or create tabs and menus that show dynamic content?  Easily integrate with the Hibiki HTML data-model with 2-way or 1-way data binding!
                  <li><b>Components</b> - Use these controls as a starting point, or wrap your own!  Easily use Hibiki's &lt;define-component&gt; syntax to create a complex control out of Bulma's building blocks.
                </ul>
              </div>
              <div class="column">
                <div class="box">
                  <a href="https://bulma.io" target="_blank">
                    <img src="https://bulma.io/images/bulma-logo.png" style="height: 50px;">
                  </a>
                </div>
                <div class="box">
                  <a href="https://hibikihtml.com" target="_blank">
                    <div class="title">&#x1f338; Hibiki HTML</div>
                  </a>
                </div>
              </div>
            </div>

            <local-section label="Installation" anchor="installation">
              <p>
                Create a standard Hibiki App, and then import the Hibiki HTML Bulma
                library:
              </p>
              <pre class="p-3 mt-2"><code hibiki:ws="trim">
&lt;script src="https://cdn.hibikihtml.com/hibiki/v0.3.2/hibiki-prod.min.js">&lt;/script>
&lt;template hibiki>
  &lt;import-library lib="hibiki/bulma@v0.1.0" prefix="b">&lt;/import-library>
  ...
&lt;/template>
              </code></pre>
            </local-section>

            <local-section label="Automerge" anchor="automerge">
              <p class="mr-6">Hibiki HTML components are customized by setting attributes, adding handlers, or
              adding children tags.  All of these components use Hibiki HTML's <i>automerge</i>
                functionality to allow you to further customize the internal structure of the component.</p>

              <p class="mr-6"><b>Automerge</b> -- consider the &lt;b&#8209;button&gt; control.  At its simpliest it just
                outputs a single div: <code>&lt;div class="button">...&lt;/div></code>.  If you
                set a <code>class</code> or <code>style</code> on the <code>&lt;b&#8209;button></code>
                component it will add merge those classes and styles to that base button div.
              </p>

              <local-explain class="mr-6">
                <code slot="hibiki" hibiki:ws="trim">
&lt;b-button class="<span class="blue">is-primary</span>">Test&lt;/b-button>
&lt;b-button style="<span class="blue">font-style: italic;</span>">Test&lt;/b-button>
                </code>
                <code slot="html" hibiki:ws="trim">
&lt;button class="button <span class="blue">is-primary</span>">Test&lt;/button>
&lt;button class="button" style="<span class="blue">font-style: italic;</span>">Test&lt;/button>
                </code>
              </local-explain>

              <p>
                Automerge copies regular attributes as well.  To set a 'placeholder', 'maxlength'
                or override &lt;input&gt;'s type, you can set attributes on the &lt;b-input&gt;
                tag and they will be set on the raw &lt;input&gt; tag.
              </p>

              <local-explain class="mr-6 mt-4">
                <code slot="hibiki" hibiki:ws="trim">
&lt;b-input control <span class="green">type="password</span>" <span class="blue">placeholder="Name</span>">&lt;/b-input>
                </code>
                <code slot="html" hibiki:ws="trim">
&lt;div class="control">
  &lt;input class="input" <span class="green">type="password</span>" <span class="blue">placeholder="Name</span>"&gt;
&lt;/div>                  
                </code>
              </local-explain>

              <p class="mr-6">
                <b>Automerge Namespaces</b> --
                But what about a more complex case where we have a button wrapped in a "control" div
                wrapped in a "field" div, with an icon?  These components all have
                <i>automerge namespaces</i> set up so <code>field:class</code> will target
                the "field" div, and <code>icon:style</code> will target the icon span.
                The <i>automerge namespaces</i> are documented with the controls.
              </p>
              <local-explain class="mr-6">
                <code slot="hibiki" hibiki:ws="trim">
&lt;b-button field field:class="<span class="blue">is-narrow</span>" 
  icon="<span class="green">fa fa-home</span>" icon:style="<span class="green">color: green</span>">
  Test
&lt;/b-button>
                </code>
                <code slot="html" hibiki:ws="trim">
&lt;div class="field <span class="blue">is-narrow</span>">
  &lt;div class="control">
    &lt;button class="button">
      &lt;span class="icon" automerge="icon">
        &lt;i class="<span class="green">fa fa-home</span>" style="<span class="green">color: green"</span>>&lt;/i>
      &lt;/span>
      Test
    &lt;/button>
  &lt;/div>
&lt;/div>
                </code>
              </local-explain>
              <local-explain class="mr-6 mt-4">
                <code slot="hibiki" hibiki:ws="trim">
&lt;b-card title="Card Layout" header:class="<span class="blue">has-background-info-light</span>">
  &lt;p>Some Card Text&lt;/p>
&lt;/b-card>
                </code>
                <code slot="html" hibiki:ws="trim">
&lt;div title="Card Layout" class="card">
  &lt;div class="card-header <span class="blue">has-background-info-light</span>">
    &lt;p class="card-header-title">Card Layout&lt;/p>
  &lt;/div>
  &lt;div class="card-content">
    &lt;p>Some Card Text&lt;/p>
  &lt;/div>
&lt;/div>
                </code>
              </local-explain>
            </local-section>

            <local-section label="Buttons" anchor="buttons">
              <local-expando taglabel="b-button">
                <md-markdown hibiki:ws>
                  * **[attr] icon** - Set left-icon for this button
                  * **[attr] righticon** - Set right-icon for this button
                  * **[attr] field** - wrap in "field" and "control" divs
                  * **[attr] control** - wrap in "control" div
                  * **[attr] helptext** - set help-text for this button (only when 'field' is set)
                  * **[attr] buttoncomponent** - change tag name for base button, default is "button" (e.g. "div" or "a")
                  * **[children]** - all children without a slot will be set as the button's content
                  * **[children:slot=help]** - used to set a complex help-text (overrides <i>helptext</i>)
                  * **[automerge]** - modifies the base button
                  * **[automerge:control]** - modifies the control-div
                  * **[automerge:field]** - modifies the field-div
                  * **[automerge:icon]** - modifies the icon span
                  * **[automerge:help]** - modifies the help div
                  * **[event] click** - fired when button is clicked
                </md-markdown>
              </local-expando>

            </local-section>

            <local-example-table>
              <local-example>
                <div hibiki:innerhtml>
                  <b-button>Default Button</b-button>
                </div>
              </local-example>
              <local-example>
                  <div hibiki:innerhtml>
                    <div class="buttons" hibiki:ws>
                      <b-button class="is-primary">Primary Button</b-button>
                      <b-button class="is-info">Info Button</b-button>
                      <b-button class="is-danger">Danger Button</b-button>
                    </div>
                  </div>
              </local-example>
              <local-example>
                <div hibiki:innerhtml>
                  <b-button field>Field Button</b-button>
                </div>
              </local-example>
              <local-example>
                <div hibiki:innerhtml>
                  <div class="buttons has-addons" hibiki:ws>
                    <b-button class="is-success is-selected">Yes</b-button>
                    <b-button>Maybe</b-button>
                    <b-button>No</b-button>
                  </div>
                </div>
              </local-example>
              <local-example>
                <div hibiki:innerhtml>
                  <b-button class="is-info is-rounded is-large" icon="fa fa-github">
                    Primary Button
                  </b-button>
                </div>
              </local-example>
            </local-example-table>

            <local-section label="Inputs" anchor="inputs">
              <p>
                For the most part, these input controls mimic the functionality of the
                base input controls (<i>automerge</i> targets the base &lt;input&gt;).
                See the basic input 1-way and 2-way data binding here in the
                <a href="https://docs.hibikihtml.com/reference/input-controls/" target="_blank">Input Controls Hibiki Reference Docs</a>.
              </p>
              <p>
                To add <i>input specific</i> attributes you just add them to the "b-" control.  e.g. if you add 'placeholder' or 'maxlength' to the &lt;b-input&gt; control it will set the raw &lt;input&gt;'s placeholder attribute because of <i>automerge</i>.  Remember to <i>close</i> all of these tags.  HTML allows raw &lt;input&gt; tags to not close, but &lt;b-input&gt; is a custom tag and must be closed.
              </p>
              <local-expando label="Common Attributes">
                <md-markdown hibiki:ws>
                  * **[attr] label** - sets label text (if a field)
                  * **[attr] helptext** - sets help text (if a field)
                  * **[attr] field** - wrap in "field" and "control" divs
                  * **[attr] control** - wrap in "control" div
                  * **[children:slot=label]** - sets complex label (if a field), overrides <i>label</i>
                  * **[children:slot=help]** - sets complex help-text (if a field), overrides <i>helptext</i>
                  * **[automerge:control]** - modifies the control-div
                  * **[automerge:field]** - modifies the field-div
                  * **[automerge:label]** - modifies the label
                </md-markdown>
              </local-expando>

              <local-expando taglabel="b-input">
                <md-markdown hibiki:ws>
                  * **[bindable attr] value** - the text value (2-way or 1-way binding)
                  * **[attr] type** - overrides the input type, default is 'text' (e.g. 'password', or 'number')
                  * **[attr] lefticon** - sets the left-icon
                  * **[attr] righticon** - sets the left-icon
                  * **[automerge]** - merges to the &lt;input&gt;
                  * **[automerge:lefticon]** - merges to the left-icon span
                  * **[automerge:righticon]** - merges to the right-icon span
                  * **[event] change** - fired when value changes
                </md-markdown>
              </local-expando>

              <local-expando taglabel="b-select">
                <md-markdown hibiki:ws>
                  * **[bindable attr] value** - the text value (2-way or 1-way binding)
                  * **[attr] lefticon** - sets the left-icon
                  * **[automerge]** - merges to the &lt;select&gt;
                  * **[automerge:selectdiv]** - merges to the div wrapped around the &lt;select&gt; (class 'select')
                  * **[automerge:lefticon]** - merges to the left icon span
                  * **[event] change** - fired when value changes
                </md-markdown>
              </local-expando>

              <local-expando taglabel="b-checkbox">
                <md-markdown hibiki:ws>
                  * **[bindable attr] formvalue** - form value set from selected radio button's 'value' attribute (2-way or 1-way binding)
                  * **[automerge]** - merges to the &lt;input type="radio"&gt;
                  * **[event] change** - fired when radio button becomes selected
                </md-markdown>
              </local-expando>

              <local-expando taglabel="b-radio">
                <md-markdown hibiki:ws>
                  * **[bindable attr] formvalue** - form value set from selected radio buttons' 'value' attribute [string array] (2-way or 1-way binding)
                  * **[automerge]** - merges to the &lt;input type="checkbox"&gt;
                  * **[event] change** - fired when checkbox changes state
                </md-markdown>
              </local-expando>

              <local-expando taglabel="b-textarea">
                <md-markdown hibiki:ws>
                  * **[bindable attr] value** - text value (2-way or 1-way binding)
                  * **[automerge]** - merges to the &lt;textarea&gt;
                  * **[event] change** - fired when textbox changes state
                </md-markdown>
              </local-expando>

              <local-expando taglabel="b-file">
                <md-markdown hibiki:ws>
                  * **[attr] autoname** - after the user uploads a file, sets the filename to the name of the uploaded file automatically
                  * **[attr] filename** - sets the filename text
                  * **[attr] filenameplaceholder** - sets the filename text when 'autoname' is set, and no file has been uploaded
                  * **[attr] icon** - sets the label/cta (call-to-action) icon
                  * **[bindable attr] value** - file value [blob] (output only binding)
                  * **[children:slot=filename]** - sets complex file name (overrides filename)
                  * **[automerge]** - merges to the &lt;input type="file"&gt;
                  * **[automerge:file]** - merges to the file-div (that wraps the file-label div)
                  * **[automerge:cta]** - merges to the cta (call-to-action) div
                  * **[automerge:icon]** - merges to the file-icon span
                  * **[automerge:filelabel]** - merges to the file-label span
                  * **[automerge:filename]** - merges to the file-name span
                  * **[event] change** - fired when input changes state (file uploaded)
                </md-markdown>
              </local-expando>
            </local-section>

            <local-example-table>
              <local-example>
                <div hibiki:innerhtml>
                  <b-input></b-input>
                </div>
              </local-example>
              <local-example>
                <div hibiki:innerhtml>
                  <b-input control placeholder="Name" lefticon="fa fa-user"></b-input>
                </div>
              </local-example>
              <local-example>
                <div hibiki:innerhtml>
                  <b-input field label="Name" placeholder="Name" lefticon="fa fa-user"></b-input>
                </div>
              </local-example>
              <local-example>
                <div hibiki:innerhtml>
                  <b-input field label="Name" class="is-danger" placeholder="Name" lefticon="fa fa-user" helptext="Name is required" help:class="is-danger" righticon="fa fa-times" righticon:style="color: red"></b-input>
                </div>
              </local-example>
              <local-example>
                <div hibiki:innerhtml>
                  <b-textarea field label="Comments"></b-textarea>
                </div>
              </local-example>
              <local-example showvalue="*$.inputs.select1">
                <div hibiki:innerhtml>
                  <b-select value.bindpath="$.inputs.select1">
                    <html-option value>(Select Option)</html-option>
                    <html-option value="apple">Apple</html-option>
                    <html-option value="mango">Mango</html-option>
                    <html-option value="kiwi">Kiwi</html-option>
                  </b-select>
                </div>
              </local-example>
              <local-example showvalue="*$.inputs.cb1">
                <div hibiki:innerhtml>
                  <b-checkbox formvalue.bindpath="$.inputs.cb1" label="V1" value="v1" name="cb1"></b-checkbox>
                  <b-checkbox formvalue.bindpath="$.inputs.cb1" label="V2" value="v2" name="cb1"></b-checkbox>
                </div>
              </local-example>
              <local-example showvalue="*$.inputs.radio1" mount.handler="$.inputs.radio1 = 'v1'">
                <div hibiki:innerhtml>
                  <b-radio formvalue.bindpath="$.inputs.radio1" label="V1" value="v1" name="radio1"></b-radio>
                  <b-radio formvalue.bindpath="$.inputs.radio1" label="V2" value="v2" name="radio1"></b-radio>
                </div>
              </local-example>
              <local-example>
                <div hibiki:innerhtml>
                  <b-file field autoname value.bindpath="$.inputs.file1" label="Upload File" filenameplaceholder="No File" icon="fa fa-upload"></b-file>
                  <b-image if="fn:match($.inputs.file1.mimetype.match, '^image/*')" class="is-128x128" src="*$.inputs.file1"></b-image>
                </div>
              </local-example>
            </local-example-table>

            <local-section label="Notifications" anchor="notifications">
              <local-expando taglabel="b-notification">
                <md-markdown hibiki:ws>
                  * **[attr] hasdelete** - add the delete (x)
                  * **[bindable attr] show** - show or hide the notification (2-way or 1-way binding). If no 'show' attribute is provided, the notification will show by default and then hide itself if the delete is clicked.
                  * **[automerge]** - merges to the wrapper 'notification' div
                  * **[automerge:delete]** - merges to the delete button
                  * **[children]** - the notification content
                  * **[event] delete** - fired when delete button is clicked
                </md-markdown>
              </local-expando>
            </local-section>
            
            <local-example-table>
              <local-example toggle.bindpath="$.notifications.show1">
                <div hibiki:innerhtml>
                  <b-notification hasdelete show.bindpath="$.notifications.show1">
                    This is a notification!
                  </b-notification>
                </div>
              </local-example>
              <local-example toggle.bindpath="$.notifications.show2">
                <div hibiki:innerhtml>
                  <b-notification class="is-link" hasdelete show.bindpath="$.notifications.show2">
                     Primar lorem ipsum dolor sit amet, consectetur
                     adipiscing elit lorem ipsum dolor. <strong>Pellentesque risus mi</strong>,
                     Nullam gravida purus diam, et dictum <a>felis venenatis</a> efficitur.
                  </b-notification>
                </div>
              </local-example>
            </local-example-table>

            <local-section label="Tags" anchor="tags">
              <local-expando taglabel="b-tag">
                <md-markdown>
                  * **[attr] hasdelete** - add the delete (x)
                  * **[automerge]** - merges to the wrapper 'tag' div
                  * **[automerge:delete]** - merges to the delete button
                  * **[children]** - the tag content/text
                  * **[event] click** - fired when tag is clicked
                  * **[event] delete** - fired when delete button is clicked
                </md-markdown>
              </local-expando>
            </local-section>

            <local-example-table>
              <local-example>
                <div hibiki:innerhtml>
                  <b-tag>base tag</b-tag>
                  <b-tag class="is-info">link tag</b-tag>
                  <b-tag class="is-danger is-light is-tiny">danger</b-tag>
                  <b-tag class="is-warning" hasdelete delete:class="is-small">hello</b-tag>
                </div>
              </local-example>
              <local-example>
                <div hibiki:innerhtml>
                  <div class="tags has-addons">
                    <b-tag class="is-dark">val</b-tag>
                    <b-tag>55</b-tag>
                  </div>
                </div>
              </local-example>
            </local-example-table>

            <local-section label="Progress" anchor="progress">
              <local-expando taglabel="b-progress">
                <md-markdown hibiki:ws>
                  Setting the attributes 'value' and 'max' set the progress bar amount.  These are
                  *automerged* to the progress div (like all other attributes which is
                  why they aren't listed).  If value is null
                  the progress bar will cycle.

                  * **[automerge]** - merges to the wrapper 'progress' div
                  * **[children]** - the children of progress div (does not show visually)
                </md-markdown>
              </local-expando>
            </local-section>
            <local-example-table>
              <local-example num.bindpath="$.progress.num1" numdefault="*15">
                <div hibiki:innerhtml>
                  <b-progress class="is-primary" value="*$.progress.num1" max="100"></b-progress>
                </div>
              </local-example>
            </local-example-table>

            <local-section label="Tabs" anchor="tabs">
              <local-expando taglabel="b-tabs">
                <md-markdown hibiki:ws>
                  * **[bindable attr] curtab** - the current tab value (2-way or 1-way data binding)
                  * **[attr] showcontent** - if true, will show each b-tab's children when the tab is selected
                  * **[automerge]** - merges to the wrapper 'tabs' div
                  * **[automerge:content]** - merges to the content div
                  * **[children:&lt;b-tab&gt;]** Will only accept &lt;b-tab&gt; tags as children
                </md-markdown>
              </local-expando>
              <local-expando taglabel="b-tab">
                <md-markdown hibiki:ws>
                  * **[attr] value** - The 'value' for this tab.  Integrates with b-tabs.
                    Makes these tab components
                    function like radio buttons with 2-way data-binding against b-tabs's curtab attribute.

                  * **[injected attr] active** - This attribute is managed by the b-tabs component.
                    If you use b-tab without the b-tabs component, then you can use the 'active' attribute
                    to set the active tab manually.

                  * **[automerge]** - merges to the wrapper 'tab' li
                  * **[automerge:content]** - merges to the content div
                  * **[children:noslot]** - Tab content (only shown when integrated with b-tabs with 'showcontent' set)
                </md-markdown>
              </local-expando>
            </local-section>
            <local-example-table>

                  * **[automerge]** - merges to the wrapper &lt;li&gt; tag

            <local-section label="Card" anchor="card">
              <local-expando taglabel="b-card">
                <md-markdown hibiki:ws>
                  * **[attr] title** - sets the card's title
                  * **[attr] modal** - should be set when this card is used inside of a modal (the class names are different). if &lt;b-card&gt; is a direct child of the modal, the modal will auto-inject this attribute
                  * **[automerge]** - merges to the wrapper 'card' div
                  * **[automerge:header]** - merges to the 'card-header' div
                  * **[automerge:content]** - merges to the 'card-content' div
                  * **[automerge:image]** - merges to the 'card-image' div
                  * **[automerge:footer]** - merges to the 'card-footer' div
                  * **[children:noslot]** - sets card-content children (note that any content children *must* be wrapped in tags, cards will not accept pure text children as content)
                  * **[children:slot=header]** - sets card-header children (overrides title)
                  * **[children:slot=image]** - sets card-image children
                  * **[children:slot=footer]** - sets card-footer children
                  * **[children:slot=footer-item]** - adds class='card-footer-item' children to the card-footer.  these will render after children:slot=footer children
                </md-markdown>
              </local-expando>
            </local-section>
            <local-example-table>

            <local-section label="Dropdown" anchor="dropdown">
              <md-markdown hibiki:ws>
                The &lt;b-dropdown&gt; tag works with children &lt;b-option&gt; tags.  The b-option children's
                content is shown in the dropdown list.  When selected, the b-option content will be
                shown in the b-dropdown's dropdown-trigger.  The 'value' in the b-option sets the
                b-dropdown's value when selected (and fires an appropriate *change* event).
              </md-markdown>
              <local-expando taglabel="b-dropdown">
                <md-markdown hibiki:ws>
                  * **[bindable attr] value** - the selected value of this dropdown (works like 'select') (2-way or 1-way data binding).
                  * **[attr] icon** - icon for dropdown-trigger (defaults to 'fa fa-angle-down')
                  * **[attr] noicon** - set to not show any icon
                  * **[attr] label** - set the dropdown-trigger content when no child is selected
                  * **[bindable attr] active** - (normally managed by the dropdown directly).  controls whether the dropdown is open/closed.  if not set, the open/closed state will be managed by the dropdown internally.  can be set as a *bindpath* to allow 2-way binding.
                  * **[automerge]** - merges to wrapper 'dropdown' div
                  * **[automerge:button]** - merges to the button in dropdown-trigger
                  * **[automerge:icon]** - merges to the icon in dropdown-trigger
                  * **[children]** - children should be &lt;b-option&gt; tags
                  * **[children:slot=label]** - set a complex dropdown-content label (overrides label), only shown when no option is selected
                  * **[event] change** - fired when the dropdown changes values
                </md-markdown>
              </local-expando>
              <local-expando taglabel="b-option">
                <md-markdown hibiki:ws>
                  * **[attr] value** - the value for this option (works to set b-dropdown's value)
                  * **[children]** - the content the option displays in the dropdown and in the dropdown trigger when selected
                </md-markdown>
              </local-expando>
            </local-section>
            <local-example-table>
              <local-example showvalue="*$.dd.value1">

            <local-section label="Message" anchor="message">

                <md-markdown hibiki:ws>
                  * **[bindable attr] show** - if the attribute is provided, it will control whether this message is showing or hidden (2-way and 1-way binding).  if the attribute is not provided, the message will show by default, and hide itself if the delete button is clicked.
                  * **[attr] hasdelete** - show the delete button

                  * **[automerge:body]** - merges to "message-body" div
                  * **[automerge:header]** - merges to "message-header" div
                  * **[children:noslot]** - message body
                  * **[children:slot=header]** - complex title (overrides title)
                  * **[event] delete** - fired when the delete button is clicked
                </md-markdown>
              </local-expando>

            <local-section label="Modal" anchor="modal">
              <local-expando taglabel="b-modal">
                <md-markdown hibiki:ws>
                  * **[bindable attr] show** - if the attribute is provided, it will control whether this modal is showing or hidden (2-way and 1-way binding).  if the attribute is not provided, the modal will show by default, and hide itself once the close button is clicked.
                  * **[children:noslot]** - sets the modal-content
                  * **[children:&lt;b-card&gt;]** - if a single b-card child is provided, it will override all the other children (the modal will only show the card).  the card will get injected with the 'modal' attribute so it will display properly in the modal.
                  * **[attr] noclose** - if set, suppress the default modal-close button
                  * **[event] close** - fired when the close button is clicked
                </md-markdown>
              </local-expando>
              <local-expando taglabel="b-modalbutton">
                <md-markdown hibiki:ws>
                  The modal button component renders as a b-button by default.  When the button is clicked
                  it will render its modal content.

                  * **[bindable attr] show** - if the attribute is provided, it will control whether this modal is showing or hidden (2-way and 1-way binding).  if the attribute is not provided, the modal will not show by default (because the button is showing), and the component will internally manage the show/hide in concert with the button click and modal close.
                  * **[attr] label** - the button's text
                  * **[automerge:button]** - merges to the button
                  * **[children:slot=label]** - complex button text (overrides label)
                  * **[children:noslot]** - sets the modal-content (passed through to embedded b-modal)
                  * **[children:&lt;b-card&gt;]** - if a single b-card child is provided, it will override all the other children (the modal will only show the card).  the card will get injected with the 'modal' attribute so it will display properly in the modal.
                  * **[attr] noclose** - if set, suppress the default modal-close button
                  * **[event] open** - fired when the modal is opened
                  * **[event] close** - fired when the close button of the modal is clicked
                </md-markdown>
              </local-expando>
            </local-section>

            <local-section label="Pagination" anchor="pagination">
              <local-expando taglabel="b-pager">
                <md-markdown hibiki:ws>
                  The b-pager control is different than the standard Bulma paging controls.  Note that
                  the examples below are rendered at zoom '80%' so they'll fit in the box (so they
                  are larger when actually used).  You'll need to specify the pagesize, and know
                  the *total* number of elements in order to use this control.

                  * **[bindable attr] curpage** - (required) the current page (2-way and 1-way binding).  should be an integer.  0-indexed (the first page is page 0).
                  * **[output attr] sliceargs** - if set as a ref(), the pager will *set* the [start,end] indexes as a 2-element array.  this allows easy integration with fn:sort() or fn:slice() to paginate an array based on the state of this pager control.
                  * **[attr] pagesize** - (required) the size of each page
                  * **[attr] totalsize** - (required) the total number of elemens
                  * **[attr] label** - defaults as 'Showing' (allows customization of the 'Showing' text)
                  * **[automerge:buttons]** - merges to the 'buttons' div (wraps the entire paging control)
                  * **[automerge:first]** - merges to the 'first' button
                  * **[automerge:prev]** - merges to the 'prev' button
                  * **[automerge:showing]** - merges to the 'Showing' button (already set with 'is-static')
                  * **[automerge:next]** - merges to the 'next' button
                  * **[automerge:last]** - merges to the 'last' button
                </md-markdown>
              </local-expando>
            </local-section>
            <local-example-table>
              <local-example mount.handler="$.pager.curpage1 = 2" showvalue="*$.pager.curpage1" showlabel="page">
                <div hibiki:innerhtml>
                  <div style="zoom:80%">
                    <b-pager pagesize="*10" totalsize="*128" curpage.bindpath="$.pager.curpage1"></b-pager>
                  </div>
                </div>
              </local-example>
              <local-example mount.handler="$.pager.curpage2 = 0" showvalue="*$.pager.curpage2" showlabel="page">
                <div hibiki:innerhtml>
                  <div style="zoom:80%">
                    <b-pager pagesize="*10" totalsize="*82" curpage.bindpath="$.pager.curpage2"
                             last:class="is-danger" first:class="is-primary" showing:class="has-text-weight-bold">
                    </b-pager>
                  </div>
                </div>
              </local-example>
            </local-example-table>

                Here are some complex form examples mostly replicated from the

                  * **[children:slot=label]** - complex label (overrides label)
                  * **[automerge:label]** - merges to label
                  * **[automerge:body]** - merges to field-body
                </md-markdown>
              </local-expando>

            <local-section label="Table" anchor="table">
              <p>
                Here are some complex form examples mostly replicated from the
                <a href="https://bulma.io/documentation/form/general/" target="_blank">Bulma Form Examples</a>.
                There is also a new tag &lt;b-hfield&gt; that wraps some of the boilerplate
                of creating Bulma horitzonal fields (see 3rd example below).
              </p>
              <local-expando taglabel="b-table">
                <md-markdown hibiki:ws>
                  * **[attr] bind** - the table data.  if the provided table data is a *ref* then the rendered rows will get passed a *reference* to each row.  this allows for the row to write changes back to the underlying data (e.g. inline inputs, buttons, etc.).
                  * **[attr] slice** - if provided, should be a two-element array [start,end] that will be passed to fn:slice() to slice the input array (for pagination).  only the sliced data will be rendered as rows.
                  * **[bindable attr] sortfield** - provide if you want to inspect or override the table's sorting behavior (2-way or 1-way binding)
                  * **[bindable attr] sortdesc** - provide if you want to inspect or override the table's sorting behavior (2-way or 1-way binding)
                  * **[children:&lt;b-tablecol&gt;]** - only accepts b-tablecol children
                </md-markdown>
              </local-expando>
              <local-expando taglabel="b-tablecol">
                <md-markdown hibiki:ws>
                  * **[attr] label** - column header (th) text
                  * **[attr] sortfield** - if set, allows sorting by this column.  if this column is clicked, the sort 'field' for the table will be set to the provided value.
                  * **[attr] initialsortdesc** - defaults to false, sets the sort direction when the column is initially clicked.  normally you want ascending sort to be default, but sometimes (with numeric columns) you might prefer a descending sort to happen on the first click.
                  * **[attr] sortexpr** - (lambda)
                  * **[automerge:th]** - merges to the &lt;th&gt; (column header)
                  * **[automerge:td]** - merges to the &lt;td&gt;'s (table cells, one per row)
                  * **[children:noslot]** - the table cell content.  will have access to 2 extra context variables **@row** (the row data), and **rownum** (0-indexed row number).
                  * **[children:slot=header]** - sets complex &lt;th&gt; content (overrides label)
                  * **[injected attr] mode, sorticon** - managed by the b-table used to render the column as a header or row
                </md-markdown>
              </local-expando>
              <local-expando taglabel="b-paged-table">
                <md-markdown hibiki:ws>
                  The paged table combines the b-pager control with the b-table control to create an easy
                  one-tag paginated table.  It combines the attributes in b-pager with those of b-table.
                  Not all of the attributes make sense though (like b-table's 'slice' attribute) because
                  they are managed by the combination.

                  * **[attr] bind** - the table data.  if the provided table data is a *ref* then the rendered rows will get passed a *reference* to each row.  this allows for the row to write changes back to the underlying data (e.g. inline inputs, buttons, etc.).
                  * **[bindable attr] curpage** - (optional) current page, passed to b-pager (2-way and 1-way bindable)
                  * **[attr] initialpage** - if 'curpage' is not set, this will set the paged-table's internal current page to this value (to start).  if neither curpage or initialpage are set, initialpage defaults to 0.
                  * **[attr] pagesize** - passed to b-pager, defaults to 10.
                  * **[automerge:buttons]** - see b-pager
                  * **[automerge:first]** - see b-pager
                  * **[automerge:prev]** - see b-pager
                  * **[automerge:showing]** - see b-pager
                  * **[automerge:next]** - see b-pager
                  * **[automerge:last]** - see b-pager
                  * **[children:&lt;b-tablecol&gt;]** - only accepts b-tablecol children
                </md-markdown>
              </local-expando>
            </local-section>
            <local-example-table>
              <local-example>
                <div hibiki:innerhtml>
                  <b-table bind="$.fruits">
                    <b-tablecol label="#">{{ @rownum + 1 }}</b-tablecol>
                    <b-tablecol label="Fruit">{{ @row.emoji }}&nbsp;&nbsp;{{ @row.name }}</b-tablecol>
                    <b-tablecol label="Qty">{{ @row.qty }}</b-tablecol>
                  </b-table>
                </div>
              </local-example>
              <local-example>
                <div hibiki:innerhtml>
                  <b-table bind="$.fruits">
                    <b-tablecol label="Fruit" sortfield="name">{{ @row.emoji }}&nbsp;&nbsp;{{ @row.name }}</b-tablecol>
                    <b-tablecol label="Qty" sortfield="qty">{{ @row.qty }}</b-tablecol>
                  </b-table>
                </div>
              </local-example>
              <local-example>
                <div hibiki:innerhtml>
                  <b-table bind="$.fruits" slice="*[1,3]">
                    <b-tablecol label="Fruit">{{ @row.emoji }}&nbsp;&nbsp;{{ @row.name }}</b-tablecol>
                    <b-tablecol label="Qty">{{ @row.qty }}</b-tablecol>
                  </b-table>
                </div>
              </local-example>
              <local-example mount.handler="$.table.curpage = 0;" showvalue="*$.table.curpage" showlabel="page">
                <div hibiki:innerhtml>
                  <b-paged-table bind="$.fruits" pagesize="*2" curpage.bindpath="$.table.curpage">
                    <b-tablecol label="Fruit" sortfield="name">{{ @row.emoji }}&nbsp;&nbsp;{{ @row.name }}</b-tablecol>
                    <b-tablecol label="Qty" sortfield="qty">{{ @row.qty }}</b-tablecol>
                  </b-paged-table>
                </div>
              </local-example>
            </local-example-table>

            <div style="height: 150px"></div>
              
        </div></div>

        <define-component name="example">
          <define-handler name="//@event/mount">
            if (isref($args.toggle) && !$args.toggledefaultfalse) { $args.toggle = true; }
            if (isref($args.num)) { $args.num = $args.numdefault; }
          </define-handler>
          <html-tr>
            <html-td>
              <div style="width:500px; overflow-x: scroll;">
                <hl-code text="*fn:replaceall(fn:trimindent(@children.noslot.node.innerhtml), '=&quot;&quot;', '')" class="p-0" code:class="theme-default language-html"></hl-code>
              </div>
            </html-td>
            <html-td id="*'example-' + $c.@hibiki.uuid">
              <div style="width:500px; overflow-x: scroll;">
                <h-children bind="@children.noslot"></h-children>
              </div>
            </html-td>
            <html-td style="vertical-align: middle;">
              <div class="tags has-addons" if="!isnoattr($args.showvalue)">
                <b-tag class="mb-2 is-dark">{{ $args.showlabel ?? "val" }}</b-tag>
                <b-tag class="mb-2">{{ $args.showvalue }}</b-tag>
              </div>
              <b-input if="isref($args.num)" value="*$args.num" class="is-small mb-2"></b-input>
              <b-checkbox if="isref($args.toggle)" checked="*$args.toggle" class="mb-2" label="Toggle"></b-checkbox>
              <b-button if="!$c.viewsource" click.handler="$c.viewsource = true;" class="is-info is-small is-outlined">
                Show HTML
              </b-button>
              <b-button if="$c.viewsource" click.handler="$c.viewsource = false;" class="is-info is-small is-outlined">
                Hide HTML
              </b-button>
            </html-td>
          </html-tr>
          <html-tr if="$c.viewsource">
            <html-td colspan="3">
              <div style="width: 1175px; overflow-x: scroll">
                <hl-code fromselector="*'#example-' + $c.@hibiki.uuid + ' div div'" beautify class="p-0" code:class="language-html theme-dark p-3" beautify></hl-code>
              </div>
            </html-td>
          </html-tr>
        </define-component>

        <define-component name="example-table">
          <html-table class="table is-bordered mb-6" style="width:1200px;">
              <html-thead><html-tr>
                  <html-th style="width:500px;">Hibiki HTML</html-th>
                  <html-th style="width:500px;">Output</html-th>
                  <html-th style="width:120px;"></html-th>
              </html-tr></html-thead>
              <html-tbody>
                <h-children bind="@children"></h-children>
              </html-tbody>
          </html-table>
        </define-component>

        <define-component name="explain">
          <div automerge class="columns is-vcentered" style="background-color: #f5f5f5">
            <div class="column"><pre class="p-2" hibiki:ws="trim">
                  <h-children bind="@children.byslot['hibiki']"></h-children>
            </pre></div>
            <div class="column is-narrow">
              <b-icon icon="fa fa-arrow-right"></b-icon>
            </div>
            <div class="column"><pre class="p-2" hibiki:ws="trim">
                  <h-children bind="@children.byslot['html']"></h-children>
            </pre></div>
          </div>
        </define-component>

        <define-component name="attr">
          <html-li><b>{{ $args.label }}</b> - <h-children bind="@children"></h-children></html-li>
        </define-component>

        <define-component name="expando">
          <div class="mt-4 expando">
            <a class="has-text-link has-text-weight-bold" click.handler="$c.expanded = !$c.expanded;">
              <h-fragment if="$args.taglabel">&lt;{{ $args.taglabel }}&gt; Attributes</h-fragment>
              <h-fragment if="$args.label">{{ $args.label }}</h-fragment>
              <b-icon if="!$c.expanded" icon="fa fa-plus"></b-icon>
              <b-icon if="$c.expanded" icon="fa fa-minus"></b-icon>
            </a>
            <h-children if="$c.expanded" bind="@children"></h-children>
          </div>
        </define-component>

        <define-component name="section">
          <a name="*$args.anchor" class="navanchor"></a>
          <h2 class="title is-4 mt-4">{{ $args.label }}</h2>
          <div class="content ml-4" style="margin-right: 200px;">
            <h-children bind="@children"></h-children>
          </div>
        </define-component>
      </template>

      <style>
        table tr td pre { font-size: 14px; }
        .navanchor { position: relative; top: -20px; }
        .red { color: red; }
        .blue { color: blue; }
        .green { color: green; }
        .expando ul { margin-top: 0.5rem !important; }
      </style>
  </body>
</html>
